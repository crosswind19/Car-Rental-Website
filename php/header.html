<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  color: blue;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
</style>
</head>
<body>

<nav class="header">
  <a href="../WP-Project/index.html" class="logo">Unknown Page Web Programming Assignment 1</a>
  <div class="header-right">
    <a href="../WP-Project/index.html" style="transition-duration: 1.0s">Home</a>
    <a href="../WP-Project/member.html" style="transition-duration: 0.3s">Members</a>
    <!-- <a href="#about">About</a>  -->
  </div>
</nav>


</body>
</html>
